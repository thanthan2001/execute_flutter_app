name: my_clean_app
description: "MONI - Save & Grow. Ứng dụng quản lý tài chính cá nhân thông minh."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_bloc: ^8.1.3
  # Value Equality
  equatable: ^2.0.5
  # Dependency Injection
  get_it: ^7.6.0
  # Functional Programming (for Either type)
  dartz: ^0.10.1
  # Networking
  dio: ^5.9.0
  # JSON Serialization
  json_annotation: ^4.9.0
  # Local Storage
  shared_preferences: ^2.3.0
  # Network Connectivity
  connectivity_plus: ^5.0.1
  # Custom Fonts
  google_fonts: ^6.2.0
  # Routing
  go_router: ^14.1.0
  # Logging
  logger: ^2.3.0
  # Charts
  fl_chart: ^0.69.0
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # Date & Time
  intl: ^0.19.0
  # Icons
  font_awesome_flutter: ^10.7.0

  # Backup & Cloud
  path_provider: ^2.1.4
  file_picker: ^10.3.10
  google_sign_in: ^6.2.1
  googleapis: ^13.2.0
  http: ^1.2.2
  path: ^1.9.0

  cupertino_icons: ^1.0.2
  flutter_dotenv: ^6.0.0
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Code Generation
  build_runner: ^2.4.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  # Launcher Icons
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - .env
    - assets/logo.png

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  # Adaptive icon (Android 8.0+)
  adaptive_icon_background: "#9598B0"
  adaptive_icon_foreground: "assets/logo.png"
  # Tùy chọn: Thêm màu nền cho iOS
  remove_alpha_ios: true
